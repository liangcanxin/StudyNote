<body>
    <div class="box">
        <p>2月28日，广西贺州市八步区灵峰镇卫生院副院长钟进杏因日夜奋战在抗疫一线，劳累过度猝死在卫生院宿舍，因公殉职，年仅32岁。</p>
        <p>2月29日，灵峰镇卫生院院长李雨训告诉记者，灵峰镇是八步区靠近广东最近的小镇，近期全院医务人员都参与到企业复工复产疫情防控工作中。</p>
        <p>2月27日，钟进杏和同事们研究讨论下一步工作计划，一起忙到晚上11时多，计划次日出差到八步区南乡镇。</p>
    </div>
