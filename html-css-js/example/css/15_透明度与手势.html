    <h2>透明度</h2>
    <ol>
        <li>opacity：0（透明）~1（不透明）&nbsp;0.5（半透明）</li>
        <li>rgba():0~1</li>
    </ol>
    <p><em>注：</em></p>
    <p>opacity占空间，所有的子内容也会因此变得透明</p>
    <p>rgba()可以让指定的样式透明，同时又不影响其他样式</p>
    <h2>手势：cursor</h2>
    <p>default：默认为箭头</p>
