<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = [10, 20, 30, 40, 50];
        var index = num.indexOf(10, 0);
        alert(index);

        num.forEach(function(item, index, num){
            document.write(item + "," + index + "," + num + "<br/>");
        });

        var newArr = num.map(function(item, index, num){
            return item * 1.3;
        });
        alert(newArr);
        alert(num);
    </script>
</body>
</html>
