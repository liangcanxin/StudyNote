    <h1>05.html注释</h1>
    <p><em>写法</em></p>
    <p>&lt;!--注释的内容--&gt;</p>
    <p>该写法使得注释的内容在浏览器中看不到，只能在代码中看到注释的内容</p>
    <br>
    <p><em>意义</em></p>
    <ol>
        <li>把暂时不用的代码注释起来，方便以后使用</li>
        <li>对开发人员进行提示，提高代码可读性，便于维护</li>
    </ol>
    <br>
    <p><em>快捷键添加注释与删除注释</em></p>
    <ol>
        <li>【ctrl+/】</li>
        <li>【shift+alt+a】</li>
    </ol>
