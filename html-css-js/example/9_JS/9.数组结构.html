<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["北京", "上海", "天津"];
        var res = arr.push("深圳", "广州");
        alert(arr);
        alert(res);
        var res2 = arr.pop();
        alert(arr);
        alert(res2);
        var res3 = arr.shift();
        alert(arr);
        alert(res3);
        var res4 = arr.unshift("杭州");
        alert(arr);
        alert(res4);
    </script>
</body>
</html>
