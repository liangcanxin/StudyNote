<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //给定一个三位数，求各个位的数
        var num = 123;
        var a = num %10;
        var b = parseInt(num/10)%10;
        var c = parseInt(num/100);
        alert(a+" "+b+" "+c);
    </script>
</body>
