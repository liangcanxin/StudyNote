<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Boolean(-100)+"<br/>");        
        document.write(Boolean(3.14)+"<br/>");        
        document.write(Boolean(0)+"<br/><br/>");      
        document.write(Boolean("11")+"<br>");
        document.write(Boolean("hello")+"<br>");
        document.write(Boolean("")+"<br><br>");//空字符串
        document.write(Boolean(null)+"<br>");
        document.write(Boolean(undefined)+"<br>");
        document.write(Boolean(NaN)+"<br><br>");
        document.write(Number("100")+"<br>");
        document.write(Number("100a")+"<br><br>");
        document.write(parseInt("100a")+"<br>");
        document.write(parseInt(3.14)+"<br>");
        document.write(parseInt("10b10a")+"<br>");
        document.write(parseInt("cs123")+"<br>");
        document.write(parseInt("3.14a")+"<br><br>");
        document.write(parseFloat("3.14a")+"<br><br>");
        document.write(parseInt("110100",2)+"<br>");
        document.write(parseInt("64",8)+"<br>");
        document.write(parseInt("34",16)+"<br>");
    </script>
</body>
</html>
