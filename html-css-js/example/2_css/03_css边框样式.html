<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_css边框样式</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body{
            background-image: url(http://dmimg.5054399.com/allimg/optuji/bhzas/8.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            font-size: 2em;
            font-family: 楷体;
            float:right;
            border-style: solid;
            border-width: 5px;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <h1>03. css边框样式</h1>
    <div>海贼王之旧时代的残党</div>
    <h2>边框样式</h2>
    <p>写法：选择器{border-style:取值(取值如下所示);}</p>
    <ul>
        <li>solid：实线</li>
        <li>dashed：虚线</li>
        <li>dotted：点线</li>
    </ul>
    <h2>边框大小</h2>
    <p>写法：选择器{border-width:取值(取值为px...);}</p>
    <h2>边框颜色</h2>
    <p>写法：选择器{border-color:取值;}</p>
    <p><em>边框也可以针对某一条边进行单独设置：border-left-style（中间是方向值，具体可以是left、right、top、bottom</em></p>
    <p><strong>透明颜色为transparent</strong></p>

</body>
</html>
