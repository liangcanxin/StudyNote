<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>09_html链接标签</title>
</head>
<body>
    <h1>09.html链接标签</h1>
    <p><em>写法</em>&lt;a href="链接地址"&gt;&lt;/a&gt;</p>
    <p>属性</p>
    <ul>
        <li>href：链接地址</li>
        <li>target：可以改变链接打开的方式，默认情况下是在当前页面打开_self，在新窗口打开使用_blank</li>
    </ul>
    <p>示例</p>
    <pre>
        &lt;a href="https://www.baidu.com" target="_blank"&gt;</pre>
    <p>展示效果</p>
    <a href="https://www.baidu.com" target="_blank">百度一下，你就知道</a>
    <p>base标签：可以改变整个页面的所有链接的默认行为</p>
    <p>锚点</p>
    <p>两种方式设置锚点</p>
    <ul>
        <li>【#+id属性】</li>
        <li>【#+name属性】（注意：name属性是加在a标签上的）</li>
    </ul>

</html>
