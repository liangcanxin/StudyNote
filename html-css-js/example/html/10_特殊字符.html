    <h1>10.特殊字符</h1>
    <p>写法：【&+字符+;】</p>
    <p>作用：解决冲突、左右尖括号以及多个空格的实现</p>
    <p>常用特殊字符：</p>
    <ul>
        <li>& l t;</li>
        <li>& g t;</li>
        <li>& n b s p;</li>
    </ul>
    <p><em>原来要求字符之间挨在一起，这里为了能够显示在页面上，故意使用空格隔开，请不要误解！</em></p>
