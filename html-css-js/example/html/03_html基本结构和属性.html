    <h1>03.html基本结构和属性</h1>
    <hr>
    <p><em>html是一种超文本标记语言</em></p>
    <ul>
        <li>超文本：文本内容+非文本内容（图片、视频、音频等）</li>
        <li>标记：格式【<单词>】</li>
        <li>语言：编程语言</li>
    </ul>
    <p>标记也叫标签</p>
    <ul>
        <li>写法分两种
            <ul>
                <li>单标签：&lt;header&gt;</li>
                <li>双标签：&lt;header&gt;&lt;/header&gt;</li>
            </ul>
        </li>
        <li>创建标签的快捷键：【单词+tab/回车键】-&gt;&nbsp;&lt;单词&gt;</li>
    </ul>
    <p>标签是可以上下排列，也可以组合嵌套的</p>
    <a href="http://www.html5star.com/manual/html5label-meaning/">HTML5 元素标签含义大全(元素周期表)</a>
    <p>标签的属性：来修饰标签的，设置当前标签的一些功能，如&lt;标签&nbsp;属性=“值”&nbsp;属性2=“值”&gt;</p>
